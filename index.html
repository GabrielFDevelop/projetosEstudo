<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1 class="header__titulo">Home</h1>

        <nav class="menu__nav">
            <ul class="menu__nav__lista">
                <li class="menu__item">
                    <button onclick="buttonNavHome()" class="button__nav button__home" href="#">Home</button>
                </li>
                <li class="menu__item">
                    <a class="button__nav button__sobremim" href="#">Sobre Mim</a>
                    <ul class="menu__lista__sobremim">
                        <li class="lista__sobremim__qs lista__item">
                            <button class="button__listheader" href="#">Quem Sou Eu?</button>
                        </li>
                        <li class="lista__sobremim__conhecimentos lista__item">
                            <button class="button__listheader" href="#">Conhecimentos</button>
                        </li>
                        <li class="lista__sobremim__profissional lista__item">
                            <button class="button__listheader" href="#">Profissional</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="body__main">
        <article class="destaque__perfil">
            <img class="imgPerfil" src="./assets/images/imgPerfil/WhatsApp Image 2024-10-21 at 1.55.11 PM.jpeg" alt="imgPerfil">
            <h1 class="titulo__texto">@gabriel.assisfreitas</h1>
        </article>
        
        <section class="box__body__sublista">
            <h2 class="subtitulo__texto">Acesse minhas Páginas</h2>
            <div class="box__buttons">
                <ul class="lista__button">
                    <li class="button__lista">
                            <button onclick="buttonInstagram()" class="button__pg button__instagram"><img class="img__rede img__instagram" src="./assets/images/svg/icons8-instagram.svg" alt="instagramIcon">Instagram</button>
                        </a>
                    </li>
                    <li class="button__lista">
                            <button onclick="buttonGitHub()" class="button__pg button__github"><img class="img__rede img__github" src="./assets/images/svg/icons8-github-30.svg" alt="githubIcon">GitHub</button>
                        </a>
                    </li>
                    <li class="button__lista">
                            <button onclick="buttonLinkedIn()" class="button__pg button__linkedin"><img class="img__rede img__linkedin" src="./assets/images/svg/icons8-linkedin-30.svg" alt="linkedinIcon">LinkedIn</button>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>    
        <div class="box__footer">
            <div class="footer__titulo">
                <h2 class="apre__footer">Criado por</h2>
            </div>
            <div class="box__criadores">
                <ul class="lista__criadores">
                    <li class="nome__criadores">
                        <a href="" class="criador__link">Gabriel Freitas</a>
                    </li>
                    <li class="nome__criadores">
                        <a href="https://alura.com.br" class="criador__link">Alura</a>
                    </li>
                    <li class="nome__criadores">
                        <a href="https://app.rocketseat.com.br" class="criador__link">Rocketseat</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
<script src="buttons.js"></script>
</body>
</html>
