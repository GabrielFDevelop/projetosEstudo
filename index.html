    <header>
        <h1 class="headerTitulo">Home</h1>

                    <button onclick="buttonNavHome()" class="buttonNav buttonHome" href="#">Home</button>
                </li>
                <li class="menuItem">
                    <a class="buttonNav buttonSobremim" href="#">Sobre Mim</a>
                    <ul class="menuListaSobremim">
                        <li class="listaSobremimQs listaItem">
                            <button class="buttonListheader" href="#">Quem Sou Eu?</button>
                        </li>
                        <li class="listaSobremimConhecimentos listaItem">
                            <button class="buttonListheader" href="#">Conhecimentos</button>

                            <button class="buttonListheader" href="#">Profissional</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="bodyMain">
        <article class="destaquePerfil">
            <img class="imgPerfil" src="./assets/images/imgPerfil/WhatsApp Image 2024-10-21 at 1.55.11 PM.jpeg" alt="imgPerfil">
            <h1 class="tituloTexto">@gabriel.assisfreitas</h1>

        <section class="boxBodySublista">
            <h2 class="subtituloTexto">Acesse minhas Páginas</h2>
            <div class="boxButtons">
                <ul class="listaButton">
                    <li class="buttonLista">
                            <button onclick="buttonInstagram()" class="buttonPg buttonInstagram"><img class="imgRede imgInstagram" src="./assets/images/svg/icons8-instagram.svg" alt="instagramIcon">Instagram</button>
                        </a>
                    </li>
                    <li class="buttonLista">
                            <button onclick="buttonGitHub()" class="buttonPg buttonGithub"><img class="imgRede imgGithub" src="./assets/images/svg/icons8-github-30.svg" alt="githubIcon">GitHub</button>
                        </a>
                    </li>
                    <li class="buttonLista">
                            <button onclick="buttonLinkedIn()" class="buttonPg buttonLinkedin"><img class="imgRede imgLinkedin" src="./assets/images/svg/icons8-linkedin-30.svg" alt="linkedinIcon">LinkedIn</button>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>    
        <div class="boxFooter">
            <div class="footerTitulo">
                <h2 class="apreFooter">Criado por</h2>
            </div>
            <div class="boxCriadores">
                <ul class="listaCriadores">
                    <li class="nomeCriadores">
                        <a href="" class="criadorLink">Gabriel Freitas</a>
                    </li>
                    <li class="nomeCriadores">
                        <a href="https://alura.com.br" class="criadorLink">Alura</a>
                    </li>
                    <li class="nomeCriadores">
                        <a href="https://app.rocketseat.com.br" class="criadorLink">Rocketseat</a>
                    </li>
                </ul>
            </div>
        </div>
